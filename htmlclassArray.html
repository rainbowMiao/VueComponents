<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <script src="https://unpkg.com/vue/dist/vue.js"></script>
</head>
<body>
    <div id="ele">
        <div :class="[{active:isActive},isDanger]">hello world</div>
    </div>
    <script>
        var vm=new Vue({
            el:"#ele",
            data:{
                isActive:false,
                isDanger:'danger'
            }
        })
    </script>
</body>
</html>
