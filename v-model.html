<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <script src="https://unpkg.com/vue/dist/vue.js"></script>
</head>
<body>
    <div id="ele">
        <input type="text" v-model="message">
        <p>{{message}}</p>
    </div>
    <script>
        new Vue({
            el:"#ele",
            data:{
                message:'hello'
            }
        })
    </script>
</body>
</html>
