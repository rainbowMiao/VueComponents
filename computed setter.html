<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <script src="https://unpkg.com/vue/dist/vue.js"></script>
</head>
<body>
    <div id="ele">
        <p>{{firstname}}</p>
        <p>{{lastname}}</p>
        <p>{{fullname}}</p>
    </div>
    <script>
        var vm=new Vue({
            el:"#ele",
            data:{
                firstname:'Foo',
                lastname:'Bar'
            },
            computed:{
                fullname:{
                    get(){
                        return this.firstname+" "+this.lastname
                    },
                    set(newValue){
                        var value=newValue.split(' ');
                        this.firstname=value[0];
                        this.lastname=value[value.length-1];
                    }
                }
            }
        })
    </script>
</body>
</html>
