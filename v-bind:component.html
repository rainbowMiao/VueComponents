<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <script src="https://unpkg.com/vue/dist/vue.js"></script>
</head>
<body>
    <ul id="ele">
        <todo-item v-for="item in lists" :list="item"></todo-item>
    </ul>
    <script>
        Vue.component('todo-item',{
            props:['list'],
            template:'<li>{{list.text}}</li>'
        }),

        new Vue({
            el:"#ele",
            data:{
                lists:[
                    {text:'蔬菜'},
                    {text:'水果'},
                    {text:'肉类'}
                ]
            }
        })
    </script>
</body>
</html>
