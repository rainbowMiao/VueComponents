<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <script src="https://unpkg.com/vue/dist/vue.js"></script>
</head>
<body>
    <ul id="ele">
        <li v-for="n in evenNumbers">{{n}}</li>
    </ul>
    <script>
        new Vue({
            el:"#ele",
            data:{
                numbers:[1,2,3,4,5,6]
            },
            computed:{
                evenNumbers(){
                    return this.numbers.filter(function(number){
                        return number % 2 == 0
                    })
                }
            }
        })
    </script>
</body>
</html>
