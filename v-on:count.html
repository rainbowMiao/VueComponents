<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <script src="https://unpkg.com/vue/dist/vue.js"></script>
</head>
<body>
    <div id="ele">
        <button @click="count+=1">button</button><br>
        点击了{{count}}次
    </div>
    <script>
        new Vue({
            el:"#ele",
            data:{
                count:0
            }
        })
    </script>
</body>
</html>
